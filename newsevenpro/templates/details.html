{% extends  'navbar.html' %} <!--connecting html pages-->
<!--------------------------------------------------------->
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{i.image.url}}" width="300px" height="300px">
        </div>
        <div class="col-md-6">
            <h1>{{i.name}}</h1>
            <p>{{i.desc}}</p>
            <h6>{{i.year}}</h6>

            <a class="btn btn-danger" href="/">Back</a>

            <a class="btn btn-warning" href="/add">Add Movie Details</a>

            <a class="btn btn-warning" href="{% url  'newsevenapp:update' i.id %}">Edit Details</a>

            <a class="btn btn-danger" href="{% url  'newsevenapp:delete' i.id %}">Delete this movie</a>


        </div>



    </div>
</div>










{% endblock %}
